<!DOCTYPE html>
<html>
<head>
	<title>chart</title>
	<meta charset="utf-8">
</head>
<body>
	<h1 align="center">物资登记表</h1>
	<table border="2" cellspacing="0" cellpadding="0" align="center">
		<tr>
			<th width="100" height="30" colspan="2">物资类别</th>
			<td width="100" height="30" colspan="2"></td>
			<th width="100" height="30" colspan="2">名 称</th>
			<td width="100" height="30" colspan="2"></td>
		</tr>

		<tr>
			<th width="100" height="30" colspan="8">入库领用记录</th>
		</tr>

		<tr>
			<th width="100" height="30" colspan="2">日 期</th>
			<th width="100" height="30" rowspan="2">单 位</th>
			<th width="200" height="30" colspan="2" rowspan="2">入库数</th>
			<th width="100" height="30" rowspan="2">领用数</th>
			<th width="100" height="30" rowspan="2">库 存</th>
			<th width="100" height="30" rowspan="2">经手人</th>
		</tr>

		<tr>
			<th width="100" height="30">月</th>
			<th width="100" height="30">日</th>
		</tr>

		<tr>
			<td width="100" height="30"></td>
			<td width="100" height="30"></td>
			<td width="100" height="30"></td>
			<td width="200" height="30" colspan="2"></td>
			<td width="100" height="30"></td>
			<td width="100" height="30"></td>
			<td width="100" height="30"></td>
		</tr>

		<tr>
			<td width="100" height="30"></td>
			<td width="100" height="30"></td>
			<td width="100" height="30"></td>
			<td width="200" height="30" colspan="2"></td>
			<td width="100" height="30"></td>
			<td width="100" height="30"></td>
			<td width="100" height="30"></td>
		</tr>

		<tr>
			<td width="100" height="30"></td>
			<td width="100" height="30"></td>
			<td width="100" height="30"></td>
			<td width="200" height="30" colspan="2"></td>
			<td width="100" height="30"></td>
			<td width="100" height="30"></td>
			<td width="100" height="30"></td>
		</tr>

		<tr>
			<td width="100" height="30"></td>
			<td width="100" height="30"></td>
			<td width="100" height="30"></td>
			<td width="200" height="30" colspan="2"></td>
			<td width="100" height="30"></td>
			<td width="100" height="30"></td>
			<td width="100" height="30"></td>
		</tr>

		<tr>
			<td width="100" height="30"></td>
			<td width="100" height="30"></td>
			<td width="100" height="30"></td>
			<td width="200" height="30" colspan="2"></td>
			<td width="100" height="30"></td>
			<td width="100" height="30"></td>
			<td width="100" height="30"></td>
		</tr>
	</table>

</body>
</html>
