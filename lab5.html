<!DOCTYPE html>
<html>
<head>
	<title>lab5</title>
	<meta charset="utf-8">
</head>
<body>
	<table border="1" cellpadding="0" cellspacing="0" align="center">
		<tr>
			<td width="100" height="30">用户名：</td>
			<td width="309"><input type="text" name="username"/></td>
		</tr>
		<tr>
			<td width="100" height="30">密码：</td>
			<td width="309"><input type="password" name="password"/></td>
		</tr>
		<tr>
			<td width="100" height="30">确认密码：</td>
			<td width="309"><input type="password" name="confirm password"/></td>
		</tr>
		<tr>
			<td width="100" height="30">性别：</td>
			<td width="309"><input type="radio" name="sex" value="male" select="selected"/>男
            <input type="radio" name="sex" value="female"/>女
			</td>
		</tr>
		<tr>
			<td width="100" height="30">生日</td>
			<td width="309">
            	<select name="lunar">
            		<option value="one" select="selected">公历</option>
            	</select>
            	<select name="year">
            		<option value="one" select="selected">年</option>
            		<option value="two">2017</option>
            	</select>
            	<select name="month">
            		<option value="one" select="selected">月</option>
            		<option value="two">12</option>
               	</select>
            	<select name="day">
            		<option value="one" select="selected">日</option>
            		<option value="two">30</option>
            	</select>
			</td>
		</tr>
		<tr>
			<td width="100" height="30">所在地</td>
			<td width="309">
				<select name="nation">
            		<option value="one" select="selected">中国</option>
            	</select>
            	<select name="province">
            		<option value="one" select="selected">河北</option>
            	</select>
            	<select name="city">
            		<option value="one" select="selected">石家庄</option>
            	</select>
			</td>
		</tr>
		<tr>
			<td width="100" height="30">验证码</td>
			<td width="309"><input type="text" name="checknumber"/></td>
		</tr>
		<tr>
			<td width="100" height="30">证件类型</td>
			<td width="309">
				<select name="kind">
					<option value="one" select="selected">身份证</option>
				</select>
			</td>
		</tr>
		<tr>
			<td width="100" height="30">证件号</td>
			<td width="309"><input type="text" name="checknumber"/></td>
		</tr>
		<tr>
			<td width="100" height="30">爱好</td>
			<td>
				<input type="checkbox" name="hobby" value="音乐"/>音乐
				<input type="checkbox" name="hobby" value="读书"/>读书
				<input type="checkbox" name="hobby" value="跳舞"/>跳舞
				<input type="checkbox" name="hobby" value="下棋"/>下棋
				<input type="checkbox" name="hobby" value="其他"/>其他
			</td>
		</tr>
		<tr>
			<td width="100" height="110">说明</td>
			<td width="309" height="110">
				<textarea rows="6" cols="40"></textarea>
			</td>
		</tr>
		<tr>
			<td width="100" height="30">上传头像</td>
			<td>
				<input type="file" name="files">
			</td>
		</tr>
		<tr>
			<td width="100" height="30" colspan="2" align="center">
            	<input type="submit" name="sub" value="提交">
            	<input type="button" name="but" value="重置">
            	<input type="reset" name="res" value="按钮">
			</td>
		</tr>
	</table>
</body>
</html>
